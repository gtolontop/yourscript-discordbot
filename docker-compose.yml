version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT:-3000}:3000"
      - "${MCP_PORT:-9100}:9100"
    volumes:
      - ./data:/app/data
      - ./dashboard/dist:/app/public
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      dashboard:
        condition: service_completed_successfully

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:3000
    restart: unless-stopped
    depends_on:
      - backend

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    volumes:
      - ./dashboard/dist:/app/dist
